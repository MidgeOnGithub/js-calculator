<!DOCTYPE html>

<html>
    <meta charset="UTF-8">    

    <head>
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="https://img.icons8.com/metro/26/000000/calculator.png"/>
        <link href="reset.css" type="text/css" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="display">
            <p>...</p>
        </div>
        <div class="inputs">
            <button class="clear" id="CE">CE</button>
            <button class="operator" id="*">*</button>
            
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            <button class="operator" id="/">/</button>
            
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="operator" id="+">+</button>
            
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="operator" id="-">-</button>
            
            <button class="digit" id="0">0</button>
            <button class="decimal" id=".">.</button>
            <button class="equals" id="=">=</button>
        </div>
    </body>

    <footer class="footer">
        <p class="git">See the code for this project <a href="https://github.com/MidgeOnGithub/js-calculator">here</a>!</p>
    </footer>

    <script src="script.js"></script>
</html>
